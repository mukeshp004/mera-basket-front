<!-- HOME -->
<div id="home">
  <!-- container -->
  <div class="container">
    <!-- home wrap -->
    <div class="home-wrap">
      <!-- Banner start -->
      <div id="home-banner">
        @if (banners) {
        <ngb-carousel
          [showNavigationArrows]="showNavigationArrows"
          [showNavigationIndicators]="showNavigationIndicators"
        >
          @for (banner of banners; track $index) {
          <ng-template ngbSlide>
            <div class="banner">
              <div class="img-wrapper">
                <img [src]="banner.img" alt="Random slide" />
              </div>
              <div class="banner-caption">
                <h1 class="primary-color">
                  {{ banner.title }}
                </h1>
                <h3 class="white-color font-weak">{{ banner.subTitle }}</h3>

                <button class="primary-btn">Shop Now</button>
              </div>
            </div>
          </ng-template>
          }
        </ngb-carousel>
        }
      </div>
      <!-- Banner end -->
    </div>
    <!-- /home wrap -->
  </div>
  <!-- /container -->
</div>
<!-- /HOME -->

<!-- Feature  slider -->
<!-- section -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section-title -->
      <div class="col-md-12">
        <div class="section-title">
          <h2 class="title">Deals Of The Day</h2>
          <div class="pull-right">
            <div class="product-slick-dots-1 custom-dots"></div>
          </div>
        </div>
      </div>
      <!-- /section-title -->

      <!-- banner -->
      <div class="col-md-3 col-sm-6 col-xs-6">
        <div class="banner banner-2">
          <img src="./assets/img/banner14.jpg" alt="" />
          <div class="banner-caption">
            <h2 class="white-color">NEW<br />COLLECTION</h2>
            <button class="primary-btn">Shop Now</button>
          </div>
        </div>
      </div>
      <!-- /banner -->

      <!-- Product Slick -->
      <div class="col-md-9 col-sm-6 col-xs-6">
        <div class="row">
          <div id="product-slider-1" class="product-slider">
            <div class="row">
              @for (product of productOnDealOfDays; track $index) {
              <div class="col-4">
                <app-product-list-item [product]="product"></app-product-list-item>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
      <!-- /Product Slick -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /section -->
