<!-- HOME -->
<div id="home">
  <!-- container -->
  <div class="container">
    <!-- home wrap -->
    <div class="home-wrap">
      
      <!-- Banner start -->
      <div id="home-banner">
        @if (banners) {
        <ngb-carousel
          [showNavigationArrows]="showNavigationArrows"
          [showNavigationIndicators]="showNavigationIndicators"
        >
          @for (banner of banners; track $index) {
          <ng-template ngbSlide>
            <div class="banner">
              <div class="img-wrapper">
                <img [src]="banner.img" alt="Random slide" />
              </div>
              <div class="banner-caption">
                <h1 class="primary-color">
                  {{ banner.title }}
                </h1>
                <h3 class="white-color font-weak">{{ banner.subTitle }}</h3>

                <button class="primary-btn">Shop Now</button>
              </div>
            </div>
          </ng-template>
          }
        </ngb-carousel>
        }
      </div>
      <!-- Banner end -->

    </div>
    <!-- /home wrap -->
  </div>
  <!-- /container -->
</div>
<!-- /HOME -->

<!-- section -->

  <!-- container -->
  <div class="container">

    <div class="row">

      <div class="col-md-4 col-sm-6">

          <img src="./assets/img/banner10.jpg" alt="">

          <div class="banner-caption text-center">

      </div>
      <!-- /banner -->

      <!-- banner -->

          <div class="banner-caption text-center">
            <h2 class="white-color">NEW COLLECTION</h2>
          </div>
        </a>
      </div>
      <!-- /banner -->

    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
